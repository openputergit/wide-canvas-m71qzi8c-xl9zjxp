<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5DollarJobs - Find or Post $5 Jobs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d0d0d',
                        secondary: '#aafc15',
                    }
                }
            }
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
        }
        .job-card {
            transition: all 0.2s ease;
            border: 1px solid #2a2a2a;
        }
        .job-card:hover {
            transform: translateY(-2px);
            border-color: #aafc15;
        }
        .custom-shadow {
            box-shadow: 0 0 20px rgba(170, 252, 21, 0.1);
        }
    </style>
</head>
<body class="text-gray-200">
    <!-- Navigation -->
    <nav class="bg-primary border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2F5djlogo.jpg?alt=media&token=e7969c19-2101-47fc-9999-f00588899935" 
                         alt="5DollarJobs" class="h-8">
                </div>
                <div class="flex items-center space-x-4">
                    <button id="postJobBtn" class="bg-secondary text-primary px-4 py-2 rounded-lg hover:bg-opacity-90 font-semibold">
                        Post a Job
                    </button>
                    <button id="loginBtn" class="text-gray-400 hover:text-secondary">
                        <i class="bi bi-person-circle text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Search Section -->
        <div class="mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="searchInput" placeholder="Search jobs..." 
                    class="flex-1 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary bg-gray-900 border border-gray-700 text-gray-200">
                <select id="categoryFilter" class="p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary bg-gray-900 border border-gray-700 text-gray-200">
                    <option value="">All Categories</option>
                    <option value="writing">Writing</option>
                    <option value="design">Design</option>
                    <option value="programming">Programming</option>
                    <option value="virtual-assistant">Virtual Assistant</option>
                </select>
            </div>
        </div>

        <!-- Jobs Grid -->
        <div id="jobsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Jobs will be dynamically inserted here -->
        </div>
    </main>

    <!-- Post Job Modal -->
    <div id="postJobModal" class="hidden fixed inset-0 bg-black bg-opacity-70 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-gray-900 border-gray-700">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-200 mb-4">Post a New Job</h3>
                <form id="jobForm" class="space-y-4">
                    <input type="text" id="jobTitle" placeholder="Job Title" required
                        class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-secondary">
                    <textarea id="jobDescription" placeholder="Job Description" required
                        class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-secondary" rows="4"></textarea>
                    <select id="jobCategory" required
                        class="w-full p-2 rounded bg-gray-800 border border-gray-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-secondary">
                        <option value="">Select Category</option>
                        <option value="writing">Writing</option>
                        <option value="design">Design</option>
                        <option value="programming">Programming</option>
                        <option value="virtual-assistant">Virtual Assistant</option>
                    </select>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancelPost" class="px-4 py-2 text-gray-400 hover:text-secondary">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-secondary text-primary rounded hover:bg-opacity-90 font-semibold">Post Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize job data in localStorage if it doesn't exist
        if (!localStorage.getItem('jobs')) {
            localStorage.setItem('jobs', JSON.stringify([]));
        }

        // DOM Elements
        const postJobBtn = document.getElementById('postJobBtn');
        const postJobModal = document.getElementById('postJobModal');
        const cancelPost = document.getElementById('cancelPost');
        const jobForm = document.getElementById('jobForm');
        const searchInput = document.getElementById('searchInput');
        const categoryFilter = document.getElementById('categoryFilter');
        const jobsGrid = document.getElementById('jobsGrid');

        // Event Listeners
        postJobBtn.addEventListener('click', () => postJobModal.classList.remove('hidden'));
        cancelPost.addEventListener('click', () => postJobModal.classList.add('hidden'));
        jobForm.addEventListener('submit', handleJobSubmit);
        searchInput.addEventListener('input', filterJobs);
        categoryFilter.addEventListener('change', filterJobs);

        // Handle job submission
        function handleJobSubmit(e) {
            e.preventDefault();
            const title = document.getElementById('jobTitle').value;
            const description = document.getElementById('jobDescription').value;
            const category = document.getElementById('jobCategory').value;

            const newJob = {
                id: Date.now(),
                title,
                description,
                category,
                date: new Date().toISOString(),
                price: 5
            };

            const jobs = JSON.parse(localStorage.getItem('jobs'));
            jobs.push(newJob);
            localStorage.setItem('jobs', JSON.stringify(jobs));

            postJobModal.classList.add('hidden');
            jobForm.reset();
            displayJobs();
        }

        // Filter jobs based on search and category
        function filterJobs() {
            const searchTerm = searchInput.value.toLowerCase();
            const categoryTerm = categoryFilter.value.toLowerCase();
            const jobs = JSON.parse(localStorage.getItem('jobs'));

            const filteredJobs = jobs.filter(job => {
                const matchesSearch = job.title.toLowerCase().includes(searchTerm) || 
                                   job.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !categoryTerm || job.category === categoryTerm;
                return matchesSearch && matchesCategory;
            });

            displayJobs(filteredJobs);
        }

        // Display jobs in the grid
        function displayJobs(jobsToDisplay = null) {
            const jobs = jobsToDisplay || JSON.parse(localStorage.getItem('jobs'));
            jobsGrid.innerHTML = jobs.map(job => `
                <div class="job-card bg-gray-900 p-6 rounded-lg custom-shadow">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-200">${job.title}</h3>
                        <span class="bg-secondary text-primary text-sm font-medium px-2.5 py-0.5 rounded">$5</span>
                    </div>
                    <p class="text-gray-400 mb-4">${job.description}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-400">
                            <i class="bi bi-tag"></i> ${job.category}
                        </span>
                        <button onclick="applyForJob(${job.id})" class="text-secondary hover:text-opacity-80">
                            Apply Now
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Apply for job functionality
        function applyForJob(jobId) {
            alert('Application submitted! (Demo functionality)');
        }

        // Initial display
        displayJobs();
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
